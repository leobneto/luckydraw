<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="style.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Della+Respira&display=swap" rel="stylesheet">
	<link href="./assets/luckylogo.jpg" rel="icon" type="image/png">
	<title>Lucky Draw</title>
</head>
<body>
	<h1>Lucky Draw</h1>
	<span class="closeX"></span>
	<div class="container">
		<div class="content">
			<h2>Put how many numbers has your prize draw!</h2>
			<p>The system will return to you a number between 1 and the number that you will put here.</p>
			<form>
				<input class="input" type="number" placeholder="Type a number...">
				<button class="draw-btn">Draw</button>
				<p class="result"></p>
			</form>
		</div>
	</div>
	
	<script src="script.js"></script>
</body>
</html>
